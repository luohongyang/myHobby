<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单表签</title>
    <!--表单元素
            1：input标签-->
</head>
<body>
<form action="">
    <!--明文-->
    账号：<input type="text"><br>
    <!--暗文-->
    密码：<input type="password"><br>
    <!--输入默认值-->
    账号：<input type="text" value="123"><br>
    密码：<input type="password" value="lhy"><br>
    <!--单选框-->
    性别：<input type="radio" name="小黑">男
    <input type="radio" name="小黑">女
    <input type="radio" checked="1">保密
    <br>
    <!--checked默认选中-->
    爱好：
    <input type="checkbox">篮球
    <input type="checkbox">足球
    <input type="checkbox" checked="1">游泳
    <input type="checkbox">美女
</form>
</body>
</html>
